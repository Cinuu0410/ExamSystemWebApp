<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/exams_page_style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1571ce0189.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="top-bar">
        <button type="button" class="btn btn-secondary menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i> Menu
        </button>
        <h1>
            <span th:if="${loggedInUser}" th:text="${'Witaj, ' + loggedInUser.firstName + ' ' + loggedInUser.lastName + '!'}"></span>
        </h1>
        <div class="auth-buttons">
                <span th:if="${loggedInUser}">
                    <button type="button" class="btn btn-secondary logout-button" onclick="logout()">Wyloguj się</button>
                </span>
        </div>
    </div>
</header>

<div class="toolbar-menu">
    <nav class="side-menu">
        <button type="button" class="btn btn-secondary menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-times"></i> Zamknij
        </button>
        <span th:if="${role eq 'Administrator'}">
                <a href="/admin_panel">Panel administratora</a>
            </span>
        <a href="/main_page">Strona główna</a>
        <span th:if="${role eq 'Egzaminator'}">
            <a href="/exams">Egzaminy</a>
        </span>
        <span th:if="${role eq 'Egzaminowany'}">
            <a href="/available_exams">Dostępne egzaminy</a>
        </span>
        <a href="/contact_us">Kontakt</a>
        <a href="/about_us">O nas</a>
    </nav>
</div>

<div class="container">
    <h2>Moje Egzaminy</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nazwa</th>
            <th>Opis</th>
            <th>Data egzaminu</th>
            <th>Czas trwania</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${exams}">
            <td th:text="${exam.id}">1</td>
            <td th:text="${exam.name}">Nazwa egzaminu</td>
            <td th:text="${exam.description}">Opis egzaminu</td>
            <td th:text="${#dates.format(exam.date, 'yyyy-MM-dd')}">2024-01-01</td>
            <td th:text="${exam.duration + ' minut'}">Czas trwania</td>
            <td>
                <form th:action="@{/start_exam}" method="post">
                    <input type="hidden" name="examId" th:value="${exam.id}">
                    <button type="submit" class="btn btn-success">Rozpocznij</button>
                </form>
                <form th:action="@{/edit/{id}(id=${exam.id})}" method="get">
                    <button type="submit" class="btn btn-primary">Edytuj</button>
                </form>
                <form th:action="@{/delete/{id}(id=${exam.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Usuń</button>
                </form>
                <p th:if="${exam.isActive}" class="exam-started-msg">Egzamin rozpoczęty</p>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Dodaj nowy egzamin</h2>
    <form th:action="@{/exams/add}" method="post">
        <div class="form-group">
            <label for="name">Nazwa:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Opis:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="date">Data egzaminu:</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="duration">Czas trwania egzaminu:</label>
            <input type="text" id="duration" name="duration" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="examinedUsers">Wybierz osoby przystępujące do egzaminu:</label>
            <select multiple class="form-control" id="examinedUsers" name="examinedUserIds">
                <option th:each="user : ${examinedUsers}" th:value="${user.id}" th:text="${user.firstName + ' ' + user.lastName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
</div>


<footer>
    <p>&copy; 2024 ExamSystem. Wszystkie prawa zastrzeżone.</p>
</footer>

<script>
    function toggleMenu() {
        var sideMenu = document.querySelector('.side-menu');
        sideMenu.classList.toggle('open');
    }

    function redirectToLogin() {
        window.location.href = "/login";
    }

    function redirectToRegister() {
        window.location.href = "/register";
    }

    function logout() {
        window.location.href = "/logout";
    }
</script>
</body>
</html>
