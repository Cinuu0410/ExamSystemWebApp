<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reports_page_style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1571ce0189.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="top-bar">
        <button type="button" class="btn btn-secondary menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i> Menu
        </button>
        <h1>
            <span th:if="${loggedInUser}" th:text="${'Witaj, ' + loggedInUser.firstName + ' ' + loggedInUser.lastName + '!'}"></span>
        </h1>
        <div class="auth-buttons">
                <span th:if="${loggedInUser}">
                    <button type="button" class="btn btn-secondary logout-button" onclick="logout()">Wyloguj się</button>
                </span>
        </div>
    </div>
</header>

<div class="toolbar-menu">
    <nav class="side-menu">
        <button type="button" class="btn btn-secondary menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-times"></i> Zamknij
        </button>
        <span th:if="${role eq 'Administrator'}">
            <a href="/admin_panel">Panel administratora</a>
        </span>
        <span th:if="${role eq 'Administrator'}">
            <a href="/reports">Zgłoszenia</a>
        </span>
        <a href="/main_page">Strona główna</a>
        <span th:if="${role eq 'Egzaminator'}">
            <a href="/exams">Egzaminy</a>
        </span>
        <span th:if="${role eq 'Egzaminowany'}">
            <a href="/available_exams">Dostępne egzaminy</a>
        </span>
        <a href="/contact_us">Kontakt</a>
        <a href="/about_us">O nas</a>
    </nav>
</div>


<div class="report-content">
<div class="container">
    <h2>Lista zgłoszeń:</h2>
    <div class="reports">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID problemu</th>
                <th>Opis problemu</th>
                <th>Imię zgłaszającego</th>
                <th>Email</th>
                <th>Numer telefonu</th>
                <th>Temat</th>
                <th>Status</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${reports}">
                <td th:text="${report.id}"></td>
                <td th:text="${report.description}"></td>
                <td th:text="${report.name}"></td>
                <td th:text="${report.email}"></td>
                <td th:text="${report.phone}"></td>
                <td th:text="${report.subject}"></td>
                <td th:text="${report.isResolved ? 'rozwiązany' : 'nierozwiązany'}"></td>
                <td>
                    <button class="btn btn-primary">Odpowiedz</button>
                    <form th:action="@{/markAsResolved/{id}(id=${report.id})}" method="post" th:unless="${report.isResolved}">
                        <button class="btn btn-success">Oznacz jako rozwiązany</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

<footer>
    <p>&copy; 2024 ExamSystem. Wszystkie prawa zastrzeżone.</p>
</footer>

<script>
    function toggleMenu() {
        var sideMenu = document.querySelector('.side-menu');
        sideMenu.classList.toggle('open');
    }

    function redirectToLogin() {
        window.location.href = "/login";
    }

    function redirectToRegister() {
        window.location.href = "/register";
    }

    function logout() {
        window.location.href = "/logout";
    }
</script>
</body>
</html>
